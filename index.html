<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Prevent manual zoom -->
    <title>Pending Fill Ins</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="header">
        <h1>Pending Fill Ins</h1>
    </div>
    <input type="text" id="search-input" placeholder="Search...">
    <div id="loading-indicator">Loading...</div>

    <!-- Scrollable div wrapping the table -->
    <div class="table-container">
        <div class="table-scrollable">
<div class="cards-container" id="airtable-data">
                <thead>
                    <tr>
                        <th>Branch</th>
                        <th>Job Name</th>
                        <th>Customer</th>
                        <th>Field Manager</th>
                        <th>Materials Needed</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
